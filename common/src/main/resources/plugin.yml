name: MultiChatDiscordSrvAddon
author: ["loohp", "Skullians"]
version: ${project.version}
main: com.loohp.multichatdiscordsrvaddon.InteractiveChatDiscordSrvAddon
api-version: 1.13
description: DiscordSRV addon to InteractiveChat
depend: [DiscordSRV, ProtocolLib]
softdepend: [ItemsAdder, InteractiveChat, ZelChat, ChatControl, PlaceholderAPI]
prefix: MultiChatDiscordSrvAddon

commands:
  mutlichatdiscordsrv:
    usage: /<command>
    aliases: [icd]
    description: Plugin main command

permissions:
  mutlichatdiscordsrv.reloadconfig:
    description: Allows you to reload the config
    default: op
  mutlichatdiscordsrv.reloadtextures:
    description: Allows you to reload the textures of the plugin
    default: op
  mutlichatdiscordsrv.status:
    description: Allows you view the status of the plugin
    default: true
  mutlichatdiscordsrv.checkupdate:
    description: Check for updates
    default: op

libraries:
  - net.kyori:adventure-text-serializer-gson:4.18.0
  - net.kyori:adventure-text-serializer-json:4.18.0
  - net.kyori:adventure-text-serializer-bungeecord:4.3.4
  - net.kyori:adventure-text-serializer-legacy:4.18.0
  - net.kyori:adventure-nbt:4.18.0
  - net.kyori:adventure-platform-bukkit:4.3.4
  - org.apache.commons:commons-lang3:3.17.0
  - com.github.cryptomorin:XSeries:13.0.0
  - org.apache.commons:commons-compress:1.27.1
  - net.kyori:adventure-platform-bukkit:4.3.4
  - org.incendo:cloud-paper:2.0.0-beta.10
  - org.incendo:cloud-annotations:2.0.0
  - org.jetbrains:annotations:26.0.2
  - com.github.cryptomorin:XSeries:13.0.0
  - org.checkerframework:checker-qual:3.48.4
  - org.checkerframework:checker:3.48.4
  - com.intellij:forms_rt:7.0.3